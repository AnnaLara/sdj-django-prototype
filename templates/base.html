{% load staticfiles %}
<html>
  <head>
    <title>Spain Digital Jobs</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}"
  </head>
  <body>
    <header>
      <h2><a href="{% url 'home' %}">Spain Digital Jobs listings</a></h2>
    </header>

    {% if user.is_authenticated %}
      <p>Hi {{ user.username }}!</p>
      <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
      <p>You are not logged in.</p>
      <a href="{% url 'login' %}">login</a>
    {% endif %}

    <nav>
      <ul>
        <li><a href="{% url 'post-new-listing' %}">Post new job</a></li>
      </ul>
    </nav>
    <div id="container">
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
